<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>

  
  <div class="calculator">
    <span class="calc">calc</span>
    <div class="display-container">
      <span class="display">
        <div class="expression"></div>
        <span class="value"></span>
      </span>
    </div>
    <div class="buttons-container">
      <button class="ac" id="clear">RESET</button>
      <button class="del" id="delete">DEL</button>
      <button class="decimal" id=".">.</button>
      <button class="divide" id="/">/</button>
      <button class="nine" id="9">9</button>
      <button class="eight" id="8">8</button>
      <button class="seven" id="7">7</button>
      <button class="plus" id="+">+</button>
      <button class="six" id="6">6</button>
      <button class="five" id="5">5</button>
      <button class="four" id="4">4</button>
      <button class="minus" id="-">-</button>
      <button class="three" id="3">3</button>
      <button class="one" id="1">1</button>
      <button class="two" id="2">2</button>
      <button class="times" id="*">*</button>
      <button class="zero" id="0">0</button>
      <button class="equal" id="=">=</button>
    </div>
  </div>


  <script src="calculator.js"></script>

</body>
</html>
